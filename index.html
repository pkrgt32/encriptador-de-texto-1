<!DOCTYPE html>
<html lang="es"> <html></html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logoAlurra" src="img/Logo (1).png" alt="imajen alira">
      <h1>Encriptador de texto</h1>
    </header>
    <div class="caja">
       <div class="cajaImput">
          <textarea maxlength="200" onkeyup="this.value = this.value.toLowerCase().replace(/[^a-z0-9  /?!@$%]/g, '')"   class="inTex"id="texInicio"      placeholder="Ingrese el texto aqui" ></textarea>
          
          <P class="alvertencia">&#x2757 Solo letras minúsculas y sin acentos</P>

          <button onclick="inpTexE();" class="butE" id="butE">Encriptar</button>
                
          <button onclick="inpTexE();" class="butD" id="butD">Desencriptar</button>
        </div>
      </div>    
        
       
      <div class="cajaTexFinal">
        <p class="textofinalc" id="textofinal"></p>
        <img class="imgTexFinal" id="imgTexFinal" src="img/busqueda-removebg-preview.png" alt="muñeca">
        <h4 class="texMesage" id="texFinH4">Ningún mensaje fue encontrado</h4>
        <p class="texMesage" id="texFinP">Ingresa el texto que desees encriptar o desencriptar.</p>
         <button class="butC" id="butC">copiar</button>  
      </div>
      
        
    </div>
    <footer>
        <H2>&copy 2024</H2>
        <p>grupo 6</p> <P>alura latam </P>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
